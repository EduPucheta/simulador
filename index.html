    <div class="cuotas__app">
        <h2>Poné el precio en contado y el valor de cada cuotas y descubrí como te conviene pagar</h2>

        <form method="get" id="form1" class="._bg__input" >
            <label for="cantidaddecuotas">Ingresá la cantidad de cuotas
                <div class="chips__cuotas">
                    <button type="button" class="btn btn-primary active boton" data-bs-toggle="button" aria-pressed="true">3 cuotas</button>
                    <button type="button" class="btn btn-primary active boton" data-bs-toggle="button" aria-pressed="true">6 cuotas</button>
                    <button type="button" class="btn btn-primary active boton" data-bs-toggle="button" aria-pressed="true">12 cuotas</button>
                    <button type="button" class="btn btn-primary active boton" data-bs-toggle="button" aria-pressed="true">24 cuotas</button>
                    <button type="button" class="btn btn-primary active boton" data-bs-toggle="button" aria-pressed="true" onclick="showoptions3()">Más opciones</button>
                </div>
                <input type="number" id="cantidaddecuotas" class="input label" name="cantidaddecuotas"  placeholder="Ejemplo: 6" min="1" max="10000"></label>
            <label for="valordelacuota">Ingresá el valor cada cuota
                <input type="text" id="valordelacuota" class="input label" name="valordelacuota"  data-type="currency" placeholder="Ejemplo: $2,000"></label>
            <label for="precioencontado">Ingresá el precio total pagando en contado
                <input type="text" id="precioencontado" class="input label" name="precioencontado" data-type="currency" placeholder="Ejemplo: $12,000"></label>
            <div class="advaced_options__withoptions">
                <div class="advaced_options" onclick="showoptions2()">
                    <img src="/assets/images/arrow-square-down.png" alt="">
                    <p>Opciones avanzadas</p>
                    </div>
                <div id="impuestosellos" >
                    <label for="inflacion">Modificá el valor de la inflación mensual. Por defecto tomamos el índice del último mes de INDEC (Septiembre 2022: 6.2%) y la proyectamos a 12 meses.
                        <input form="form1" type="number" id="inflacion__number" class="input label" name="inflacion"  value="105.8" min="0" max="10000" step="0.01" ></label>  
                </div>
            <button class="btn btn-primary" type="button" form="form1" value="Submit" id="submitbutton" onclick="myFunction()">CALCULAR</button>
        </form>
        <div id="resultados">
            <span id="mensajederesultado3"></span>
            <div>
                <span id="mensajederesultado"></span>
                <span id="spanResult"  data-type="currency"></span>
            </div>
            <div>
            <span id="mensajederesultado2"></span>
            <span id="spanResult2"  data-type="currency"></span>
            </div>
            <span id="mensajederesultado4"></span>
            <span id="resultado__detalle"></span>
        </div>
